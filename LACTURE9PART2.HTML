<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <legend style="color: brown;">JOB APPLICATION</legend>
        <br>
        <br>
<label for="NAME">NAME</label> 
<input type="text" name="NAME" id="NAME">
<br>
<br>
<label style="color: brown;" for="EMAIL">EMAIL</label>
<input type="EMAIL" name="EMAIL" id="EMAIL">
<br>
<br>
<label for="PHONE">PHONE NUMBER:</label>
<input type="tel" name="PHONE NO" id="PHONE">
<br>
<br>
<label style="color: rgb(42, 165, 132);" for="resume">RESUME</label>
<input type="file" name="resume" id="resume">
<br>
<br>
<label for="counter">JOB EXPERIENCE</label>
<input type="number" name="counter" id="counter" max="50" min="0">
<br>
<br>
<fieldset>
    <legend>SKILL</legend>
<br>
<br>
<label for="HTML">HTML</label>
<input type="checkbox" name="HTML" id="HTML">
<br>
<br>
<label for="CSS">CSS</label>
<input type="checkbox" name="CSS" id="CSS">
<br>
<br>
<label for="JAVASCRIPT">JAVASCRIPT</label>
<input type="checkbox" name="JAVASCRIPT" id="JAVASCRIPT">
<br>
<br>
</fieldset>
<label for="HIGHEST EDUCATION">HIGHEST EDUCATION:</label>
<BR>
<select name="HIGHEST" id="HIGHEST EDUCATION">
<option value="HIGH SCHOOL">HIGH SCHOOL</option>
<option value="UNDER GRADUATION">UNDER GRADUATION</option>
<option value="POST GRADUATION">POST GRADUATION</option>
</select>
<br>
<br>
<label for="AVAILABILITY">AVAILABILITY:</label>
<br>
<br>
<label for="FULL TIME">FULL TIME</label>
<input type="checkbox" name="FULL TIME" id="FULL TIME">
<br>
<br>
<label for="PART TIME">PART TIME</label>
<input type="checkbox" name="PART TIME" id="PART TIME">
<br>
<br>
<label for="COMMENT">COMMENT:</label>
<br>
<br>
<textarea name="COMMENT" id="COMMENT" cols="50" rows="10"></textarea>
<br>
<br>
<button>SUBMIT</button>
</form>
</body>
</html>
